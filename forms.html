<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form action="#" method="post">
                <label for="fname" class="form-label">first name</label>
                <input type="text" id="fname" name="fname" class="form-control">
            </form>
        </div>
        <div class="col-sm-6">
            <form action="#" method="post">
                <label for="Lname" class="form-label">last name</label>
                <input type="text" id="Lname" name="Lname" class="form-control">
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <form action="#" method="post">
                <label for="address1" class="form-label">address line 1</label>
                <input type="text" id="address1" name="address1" class="form-control">
            </form>
        </div>
        <div class="col-sm-6">
            <form action="#" method="post">
                <label for="address2" class="form-label">address line 2</label>
                <input type="text" id="address2" name="address2" class="form-control">
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <form action="#" method="post">
                <label for="city" class="form-label">city</label>
                <input type="text" id="city" name="city" class="form-control">
            </form>
        </div>
        <div class="col-sm-2">
            <label for="state" class="form-label">state</label>
            <select class="form-select" name="state" id="state">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>
        <div class="col-sm-5">
            <form action="#" method="post">
                <label for="zip" class="form-label">zip code</label>
                <input type="text" id="zip" name="zip" class="form-control">
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <label for="reason">reason for contact</label>
            <select multiple class="form-select" name="reason" id="reason">
                <option value="billing">billing problem</option>
                <option value="support">technical support</option>
                <option value="shipping">shipping issues</option>
                <option value="return">return product</option>
                <option value="karen">lodge complaint</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <label for="comment" class="form-label">comments</label>
            <textarea class="form-control" rows="6" name="comment" id="comment">enter your comments here so we can ignore them</textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <button type="submit" class="btn=primary">submit</button>
        </div>
    </div>
</div>
</body>
</html>
